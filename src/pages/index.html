<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LLM query</title>
</head>
<body>
	<input id="weight" type="number" placeholder="Enter your weight">
	<input id="height" type="text" placeholder="Enter your height">
	<textarea id="goal" placeholder="What is your goal?"></textarea>
	<button onclick="query_llm()">Submit</button>

	<div style="padding: 20px; border: 1px solid black;">
		<p id="output">output..</p>
	</div>

	<script type="text/javascript">
		const $ = (q) => document.querySelector(q);

		const query_llm = () => {
			const weight = $("#weight").value;
			const height = $("#weight").height;
			const query = $("#goal").value;

			const final_query = `My height is ${height} and my weight is ${weight} my goal is ${query}`;

			const response = fetch(`/llm_query?query=${final_query}`).then(res => {
				res.json().then(json => {
				$("#output").innerHTML = JSON.stringify(json);
			});
			});
		
		}
	</script>
</body>
</html>
